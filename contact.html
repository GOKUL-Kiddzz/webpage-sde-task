<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="grid colour.css" />
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="contact.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="h">Contact Us</div>
        <div class="w">
          <form>
            <div class="row mt-2 m-2 me-2">
              <textarea class="name" placeholder="Name" id="name"></textarea
              ><br />
            </div>
            <div class="row mt-2 ms-2 me-2">
              <textarea
                placeholder="Email"
                id="email"
                inputmode="email"
              ></textarea
              ><br />
            </div>
        </div>
            <div class="row mt-2 ms-2 me-2">
              <textarea placeholder="Message" id="message" rows="5"></textarea
              ><br />
            </div>
            <div class="go">
                <button type="submit" class=" btn btn-primary " id="submit">Send</button>
        </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
